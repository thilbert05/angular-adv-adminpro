<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
              [src]="usuario.imagenUrl" alt="user" /><span class="hide-menu"> {{ usuario.nombre }} </span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['miperfil']" routerLinkActive="active">My Profile </a></li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li><a [routerLink]="['account-settings']" routerLinkActive="active">Account Setting</a></li>
            <li>
              <a class="cursor" (click)="logout()">
                Logout
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of sidebarService.menu">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i [ngClass]="item.icon"></i>
            <span class="hide-menu">
              {{item.title}}
              <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li class="nav-item" *ngFor="let submenuItem of item.submenu">
              <a class="nav-link" [routerLink]="[submenuItem.url]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ submenuItem.title }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
