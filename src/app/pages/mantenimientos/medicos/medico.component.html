<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{params === 'nuevo' ? 'Creación de Médico': 'Actualizar Médico'}}</h4>
            <h6 class="card-subtitle">{{params === 'nuevo' ? 'Llene los campos para crear un médico': 'Llene los campos para actualizar el médico'}}</h6>
            <form class="form-horizontal p-t-20" (ngSubmit)="onSubmit()" [formGroup]="medicoForm">
                <div class="form-group row" *ngIf="medicoSeleccionado">
                    <label for="medico-img" class="col-sm-3 control-label">Foto</label>
                    <div class="col-sm-9">
                        <div class="cursor text-center">
                           <img
                           id="medico-img"
                           class="w200"
                           [src]="medicoSeleccionado.img | imagen:'medicos'"
                           [alt]="medicoSeleccionado.nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombreMedico" class="col-sm-3 control-label">Nombre del Médico</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input
                            type="text"
                            class="form-control"
                            id="nombreMedico"
                            placeholder="Nombre del Médico"
                            formControlName="nombre">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hospital" class="col-sm-3 control-label">Hospital</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                            <select class="form-control"
                            name="hospital"
                            id="hospital"
                            formControlName="hospital">
                              <option value="">Seleccione un hospital</option>
                              <option
                               [value]="hospital._id"
                               *ngFor="let hospital of hospitales">{{hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit"
                        class="waves-effect waves-light"
                        [disabled]="medicoForm.invalid"
                        [ngClass]="params === 'nuevo' ? 'btn btn-success' : 'btn btn-info'"><i class="fa fa-save mr-1"></i>{{params === 'nuevo' ? 'Crear médico' : 'Actualizar médico'}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Hospital</h5>
        <p class="card-text">{{ hospitalSeleccionado.nombre }}</p>
        <div class="text-center">
          <img id="medico-img" class="img-thumbnail" [src]="hospitalSeleccionado.img | imagen:'hospitales'" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
