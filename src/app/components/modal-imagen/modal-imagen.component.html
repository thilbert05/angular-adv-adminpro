<div
class="fondo-modal-imagen animated fadeIn fast"
[ngClass]=" modalImagenService.ocultarModal ? 'oculto' : ''"
(click)="cerrarModal()">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <h3>Selecciona una imagen</h3>
                <img *ngIf="!imgTemp" [src]="modalImagenService.img" [alt]="" class="img-avatar">
                <img *ngIf="imgTemp" [src]="imgTemp" [alt]="" class="img-avatar">
                <input type="file"
                name="userImg"
                id="userImg"
                (change)="cambiarImagen($event.target.files[0])">
            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                (click)="cerrarModal()">Cancelar</button>
                <button
                type="button"
                class="btn btn-primary"
                (click)="subirImagen()">Actualizar foto</button>
            </div>
        </div>
    </div>
  </div>
</div>
